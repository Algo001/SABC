<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Information about various Church Ministries">
  <title>Church Ministries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .ministry {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .ministry:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transform: translateY(-10px);
    }

    .ministry h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .ministry p {
      color: #777;
      margin-bottom: 15px;
    }

    .ministry button {
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .ministry button:hover {
      background-color: #0056b3;
    }

    .content {
      margin-top: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="ministry">
      <h2>ASRA Ministry</h2>
      <p>ASRA Ministry is dedicated to serving the community through various outreach programs and social initiatives.</p>
      <button id="loadASRA">Learn More</button>
    </section>

    <section class="ministry">
      <h2>FBC Ministry</h2>
      <p>FBC Ministry focuses on spiritual growth and nurturing the faith of individuals through Bible studies and discipleship programs.</p>
      <button id="loadFBC">Learn More</button>
    </section>
  </div>

  <section class="content" id="ministryContent"></section>
</body>
</html>
